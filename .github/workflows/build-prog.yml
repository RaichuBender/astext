name: Build Program

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make

    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: astext
